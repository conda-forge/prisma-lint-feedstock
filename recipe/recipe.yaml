context:
  version: "0.11.0"

package:
  name: prisma-lint
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/prisma-lint/-/prisma-lint-${{ version }}.tgz
  sha256: 8d708b43adc8754a08c24cbb714ceca1cb2f7ebbb385ae7685d8c6b5bf4f9a16

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - prisma-lint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A linter for Prisma schema files.
  homepage: https://github.com/loop-payments/prisma-lint
  repository: https://github.com/loop-payments/prisma-lint

extra:
  recipe-maintainers:
    - danielnachun
