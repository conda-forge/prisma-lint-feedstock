context:
  version: "0.7.0"

package:
  name: prisma-lint
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/prisma-lint/-/prisma-lint-${{ version }}.tgz
  sha256: e00ea4aaf2349f1fe599a0d94b9367093fb639baf235585cf225e5c4e834d779

build:
  number: 0
  noarch: generic

requirements:
  build:
    - jq
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - prisma-lint --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: A linter for Prisma schema files.
  homepage: https://github.com/loop-payments/prisma-lint
  repository: https://github.com/loop-payments/prisma-lint

extra:
  recipe-maintainers:
    - danielnachun
